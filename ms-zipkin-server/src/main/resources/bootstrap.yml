---
spring:
  application:
    name: ms-zipkin-server
  profiles:
    active: local
  cloud:
    config:
      uri: http://localhost:8888
      failFast: true
      label: ""

info:
  build:
    name: @application.name@
    group: @project.groupId@
    artifact: @project.artifactId@
    version: @project.version@